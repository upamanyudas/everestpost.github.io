<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>{% if page.title %}{{ page.title }} | {{ site.title }}{% else %}{{ site.title }} | Post-Production Services{% endif %}</title>

    {% include meta.html %}

    <!-- Favicon and Apple Touch Icons -->
    <!-- Default favicon (for browsers that don't support media queries in link tags) -->
    <link rel="icon" href="/assets/img/favicon.ico" type="image/x-icon">

    <!-- Light mode favicon -->
    <link rel="icon" href="/assets/img/favicon.ico" type="image/x-icon" media="(prefers-color-scheme: light)">
    <link rel="icon" type="image/png" sizes="32x32" href="{{ '/assets/img/icons/favicon-32x32.png' | relative_url }}" media="(prefers-color-scheme: light)">

    <!-- Dark mode favicon -->
    <link rel="icon" href="/assets/img/favicon-light.ico" type="image/x-icon" media="(prefers-color-scheme: dark)">
    <link rel="icon" type="image/png" sizes="32x32" href="{{ '/assets/img/icons/favicon-32x32-light.png' | relative_url }}" media="(prefers-color-scheme: dark)">

    <link rel="apple-touch-icon" sizes="180x180" href="{{ '/assets/img/icons/apple-touch-icon.png' | relative_url }}">
    <link rel="manifest" href="{{ '/site.webmanifest' | relative_url }}">

    <!-- API Keys -->
    {% if site.tmdb_api_key %}
    <meta name="tmdb-api-key" content="{{ site.tmdb_api_key }}">
    {% endif %}

    <!-- Styles -->
    <link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    {% if page.layout == 'service' %}
    <script src="{{ '/assets/js/service-gallery.js' | relative_url }}" defer></script>
    {% endif %}
</head>
