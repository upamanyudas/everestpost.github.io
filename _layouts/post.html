---
layout: default
---

<article class="post">
    <header class="post-header">
        <h1 class="post-title">{{ page.title }}</h1>
    </header>

    <div class="post-content">
        <div class="post-image">
            <img src="{{ page.image }}" alt="{{ page.title }}">
        </div>

        <div class="post-details">
            {% if page.director %}
            <p><strong>Director:</strong> {{ page.director }}</p>
            {% endif %}

            {% if page.year %}
            <p><strong>Year:</strong> {{ page.year }}</p>
            {% endif %}

            {% if page.imdb_link %}
            <p><a href="{{ page.imdb_link }}" target="_blank" rel="noopener noreferrer" class="imdb-link">View on IMDb</a></p>
            {% endif %}
        </div>

        <div class="post-description">
            {{ content }}
        </div>
    </div>
</article>
